<!-- gallery_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>
    <h2>Image Gallery</h2>
    {% for item in gallery_list %}
        <div>
            <h3>{{ item.title }}</h3>
            <img src="{{ item.image.url }}" alt="{{ item.title }}">
            <p>{{ item.description }}</p>
        </div>
    {% endfor %}
</body>
</html>
