{% extends 'webpage/main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div>
        <div class="container">
            <div class="row mx-0 justify-content-center">
              <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0">
                <form
                  method="POST"
                  class="w-100 rounded p-4 border bg-white"
                  action=""
                  enctype="multipart/form-data"
                >
                {% for items in form %}
                  <label class="d-block mb-4">
                    <span class="d-block mb-2">Y</span>
                    <input
                      name="name"
                      type="text"
                      class="form-control"
                      placeholder="Joe Bloggs"
                    />
                  </label>
          
                  <label class="d-block mb-4">
                    <span class="d-block mb-2">Email address</span>
                    <input
                      name="email"
                      type="email"
                      class="form-control"
                      placeholder="joe.bloggs@example.com"
                    />
                  </label>
          
                  <div class="mb-4">
                    <label class="d-block mb-2">Receipt</label>
                    <div class="form-control h-auto">
                      <input name="receipt" type="file" class="form-control-file" />
                    </div>
                  </div>
          
                  <label class="d-block mb-4">
                    <span class="d-block mb-2">What's wrong?</span>
                    <textarea
                      name="message"
                      class="form-control"
                      rows="3"
                      placeholder="Please describe your problem"
                    ></textarea>
                  </label>
          
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary px-3">Submit</button>
                  </div>
          
                  <div class="d-block text-right">
                    <div class="small">
                      by
                      <a
                        href="https://herotofu.com/start"
                        class="text-dark"
                        target="_blank"
                        >HeroTofu</a
                      >
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
       <br/>
        <h1><strong>Complaint Form</strong></h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit"></button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
